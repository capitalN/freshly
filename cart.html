<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 2%;
        }
        #grid img{
            width: 100%;
        }
        img{
            width: 100px;
        }

    </style>
</head>
<body>
    <a href="/shaky-coast-2728/menu/menu.html"><img src="https://assets-global.website-files.com/5d03b4e130118314af624b20/5fc4feea074f5b86a6c62285_freshly-logo-R.svg" alt=""></a>
    <h2>Cart Total:- <span id="total"></span></h2>
    <div id="grid">

    </div>
</body>
</html>

<script>
    cartArr=JSON.parse(localStorage.getItem("cartLs"));
    displayFun(cartArr);
    
function displayFun(cartArr){
    total=0; 
    document.querySelector("#grid").innerHTML=null;
    cartArr.forEach(function(el,i){
        bigDiv=document.createElement("div");
        div1=document.createElement("div");
        div2=document.createElement("div");
        div3=document.createElement("div");
        img=document.createElement("img")
        img.src=el.image;
        b=document.createElement("b");
        b.innerText=el.name;
        p1=document.createElement("h3");
        p1.innerText=el.desc;
        total+=+el.desc;
        btn=document.createElement("button");
        btn.setAttribute("id","cart")
        btn.innerText="delete";
        btn.addEventListener("click",function(){
            deleteFun(i);
        })
        div1.append(img);
        div2.append(b,p1);
        div3.append(btn)
        bigDiv.append(div1);
        bigDiv.append(div2)
        bigDiv.append(div3)
        document.querySelector("#grid").append(bigDiv);
        total=eval(total);
    })
    document.querySelector("#total").append(total);
    function deleteFun(i){
        cartArr.splice(i,1);
        localStorage.setItem("cartLs",JSON.stringify(cartArr));
        displayFun(cartArr);
        window.location.reload();
    }
    
}
</script>
